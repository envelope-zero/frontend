name: Build

on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - name: install node modules
        run: npm install
      - name: build
        run: npm run build
