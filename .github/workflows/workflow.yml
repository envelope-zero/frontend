name: Test, build and push

on:
  push:
    # Always run on main so that the cached dependencies are up to date
    # PRs can access caches created by the default branch, but if we do
    # not create the cache on the default branch, PRs would allways create
    # a new one, which defeats the purpose.
    branches:
      - main
    tags:
      - '*'
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      packages: read

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Cache dependencies
        uses: actions/setup-node@v4.0.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: set npm auth
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: install node modules
        run: npm ci

      - uses: pre-commit/action@v3.0.0

  cypress:
    runs-on: ubuntu-latest
    permissions:
      packages: read

    # Current backend version as service container
    services:
      backend:
        image: ghcr.io/envelope-zero/backend:v3.10.2
        env:
          CORS_ALLOW_ORIGINS: http://localhost:3000
          API_URL: http://localhost:3000/api
        ports:
          - 8080:8080

    steps:
      - uses: actions/checkout@v4.1.1

      - name: set npm auth
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: run cypress
        run: npx cypress-cloud --record --parallel --browser chromium --headed true --key ${{ secrets.SORRY_CYPRESS_RECORD_KEY }} --ci-build-id "${{ github.run_id }}"

      # The artifact upload is kept even with sorry-cypress since there is no public access to the
      # sorry-cypress dashboard (yet) due to the fact that the sorry-cypress dashboard does not
      # have any kind of authentication yet.
      #
      # While we do want the test results to be public, the sorry-cypress configuration cannot be public
      # since it allows users to e.g. delete the project
      - uses: actions/upload-artifact@v3.1.3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v3.1.3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  build-and-push-image:
    needs:
      - pre-commit
      - cypress

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          push: ${{ github.repository_owner == 'envelope-zero' && contains('refs/tags/', github.ref) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_VERSION=${{ github.ref_name }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
