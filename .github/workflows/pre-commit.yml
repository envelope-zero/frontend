name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.1
      - name: Cache dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: install node modules
        run: npm install
      - uses: pre-commit/action@v2.0.3
