version: '3'

volumes:
  ez-dev-data:

services:
  backend:
    image: ghcr.io/envelope-zero/backend:v2.9.1
    volumes:
      - ez-dev-data:/data
    environment:
      API_URL: http://localhost:3000/api
      CORS_ALLOW_ORIGINS: http://localhost:3000

  frontend:
    image: node:20.2.0-alpine
    working_dir: /app
    command: ['npm', 'run', 'start']
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
    environment:
      # Don't open a browser, we're in a container
      BROWSER: none
