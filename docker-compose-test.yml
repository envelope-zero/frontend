version: '3'
services:
  backend:
    image: ghcr.io/envelope-zero/backend:v2.1.3
    environment:
      API_URL: http://localhost:3001/api
      CORS_ALLOW_ORIGINS: http://localhost:3001

  frontend:
    image: node:19.4.0-alpine
    working_dir: /app
    command: ['npm', 'run', 'start']
    ports:
      - '3001:3000'
    volumes:
      - ./:/app
    environment:
      # Set the web socket port to 0 to use the port the browser uses
      WDS_SOCKET_PORT: 0
      # Don't open a browser, we're in a container
      BROWSER: none
